id: org.winepak.BuildbotTest
branch: stable

runtime: org.winepak.Platform
runtime-version: '3.0'
sdk: org.freedesktop.Sdk

command: winepak-buildbot-test

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --allow=multiarch
    
modules:
  - name: winepak-buildbot-test
    buildsystem: simple
    build-commands:
      - install -d /app/bin
      - install winepak-buildbot-test /app/bin
    sources:
      - type: script
        dest-filename: winepak-buildbot-test
        commands:
          - echo "it works"
